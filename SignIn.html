<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="css/signin.css">
  <script defer src="js/signin.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
      background:url('images/login.jpg') left top no-repeat fixed;  
      background-size:cover;  
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>LOGIN<hr width="300px"></h1>
    <form>
        <ul>
          <li>
            <label for="id">ID</label><br>
            <input type="text" id="id" autofocus placeholder="아이디를 입력하세요"> 
          </li>
         
          <li>
            <label for="pwd">PASSWORD</label><br>
            <input type="password" id="pwd" placeholder="비밀번호를 입력하세요"> 
          </li>        
        </ul>
        
      <div id="buttons">
        <a id ="login" onclick="f_loginCheck();">Sign IN</a>
        <a id ="signup" href="SingUp.html" target="_blank">Sign UP</a><br><br><br><hr><br><br>
        <a id ="findid" href="findid.html" target="_blank">아이디찾기</a>
        <a id ="findpw" href="findid.html" target="_blank">비밀번호 찾기</a>
      </div>
    </form>
  </div>           
 </body>
</html>
