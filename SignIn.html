<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
  <script defer src="js/login.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
      background:url('images/login.jpg') left top no-repeat fixed;  
      background-size:cover;  
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>LOGIN<hr width="300px"></h1>
    <form>
        <ul>
          <li>
            <label>ID</label><br>
            <input type="text" id="userId" autofocus placeholder="아이디를 입력하세요" required> 
          </li>
         
          <li>
            <label for="pwd1">PASSWORD</label><br>
            <input type="password" id="pwd" placeholder="비밀번호를 입력하세요" required> 
          </li>        
        </ul>
        
      <div id="buttons">
        <input id ="login" type="submit" onclick="f_loginCheck();" value="Sign IN">
        <input id ="sign" type="submit" value="Sign Up"><br><hr width="460px">
        <input id ="findid" type="submit" value="아이디찾기">
        <input id ="findpw" type="submit" value="비밀번호찾기">
      </div>
      
    </form>
  </div>           
 </body>
</html>
