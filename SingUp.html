<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="css/signup.css">
    <style>
      body {      
      background:url('images/signup.jpg') left top no-repeat fixed;  
      background-size:cover;  
    }
    </style>
  </head>
  <body> 
    <div id="container">
      <form id="signup">
        <legend>회원가입</legend>
          <ul>
            <li>
              <label for="user-name">Name</label>
              <input type="text" id="user-name"  required> 
            </li>
            <li>
              <label for="nickname">Nickname</label>
              <input type="text" id="nickname"  required> 
            </li>
            <li>
              <label for="userid">ID</label>
              <input id="userid" name="userid" type="text" required autofocus>
            </li>
            <li>
              <label for="pwd1">Password</label>
              <input id="pwd1" name="pwd1" type="password"  required>
            </li>
            <li>
              <label for="pwd2">Verifypassword</label>
              <input id="pwd2" name="pwd2" type="password" required>
            </li>  
            <li>
              <label for="umail">E-mail</label>
              <input type="email" id="umail"  paceholder="abcdefg@12345.com" required> 
            </li>
            
            <li>
              <label for="birth">Birth</label>
              <input type="date" id="birth">
            </li>
          </ul>
          
        </form>
        <div id="buttons">
          <input id ="login" type="submit" value="Sign IN">
        </div>
    </div>           
  </body>
</html>
