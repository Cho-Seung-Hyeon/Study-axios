<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입</h1>
      <form>
        <fieldset>
          <legend>사용자 정보</legend>    
          <ul>
            <li>
              <label for="user-name">이름</label>
              <input type="text" id="user-name"  required> 
            </li>
            <li>
              <label for="uid">아이디</label>
              <input type="text" id="uid"  required> 
            </li>
            <li>
              <label for="nickname">닉네임</label>
              <input type="text" id="nickname"  required> 
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password" id="pwd1"  required> 
            </li>        
            <li>
              <label for="pw2">비밀번호 확인</label>
              <input type="password" id="pwd2"  required> 
            </li>
            <li>
              <label for="umail">이메일</label>
              <input type="email" id="umail"  paceholder="" required> 
            </li>
            <li>
              <label for="addr">주소</label>
              <input type="text" id="addr"  required> 
            </li>
            <li>
              <label for="phone">전화번호</label>
              <input type="tel" id="phone" required> 
            </li>
            <li>
              <label for="birth">생년월일</label>
              <input type="date" id="birth">
            </li>
            <li>
              <label for="gender">성별</label>
            </li>
            <input type="radio"  id="M" value="Male">
            <label for="M">남자</label>
            <input type="radio"  id="W" value="Female">
            <label for="W">여자</label>
            <input type="radio"  id="No" value="none" checked>
            <label for="No">선택안함</label>       
          </ul>      
        
        <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>

      </form>
    </div>           
  </body>
</html>
