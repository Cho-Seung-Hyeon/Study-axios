<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="css/findpw.css">
  <!--script src="http://code.jquery.com/jquery-latest.js"></script--> 
  <script defer src="js/findpw.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
     background-color: rgb(128, 147, 151);
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>비밀번호 찾기<hr width="300px"></h1>
    <form>
        <ul>
          <li>
            <label for="id">ID</label><br>

          </li>
         
          <li>
            <label for="mail">E-mail</label><br>
            <input type="email" id="mail" placeholder="메일을 입력하세요"> 
          </li>        
        </ul>
        
      <div id="buttons">
        <input id ="findpw" type="submit" value="Find Password"><a href=""></a><br><hr width="370px">
        <input id ="page" type="submit" value="Main Page">
      </div>
    </form>
  </div>           
 </body>
</html>
