<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="css/findpw.css">
  <script defer src="js/findpw.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>비밀번호 찾기<hr width="300px" color="white"></h1>
    <form>
        <ul>
          <li>
            <label for="id">ID</label><br>
            <input type="text" id="id" autofocus placeholder="아이디를 입력하세요"> 
          </li>
         
          <li>
            <label for="mail">E-mail</label><br>
            <input type="email" id="mail" placeholder="메일을 입력하세요"> 
          </li>        
        </ul>
        
      <div id="buttons">
        <a id ="findpw" onclick="f_loginCheck();" style="cursor:pointer">Find Password</a><hr width="370px"><br><br>
        <a id ="page" href="SignIn.html"  style="cursor:pointer">LOGIN</a>
      </div>
    </form>
  </div>           
 </body>
</html>
